<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица чисел</title>
    <style>
        table {
            border-collapse: collapse;
            width: 300px;
            text-align: center;
        }
        td {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            font-size: 20px;
            font-weight: bold;
        }
        .red { color: red; }
        .blue { color: blue; }
        .green { color: green; }
        .orange { color: orange; }
        .black { color: black; }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="blue">17</td><td class="green">9</td><td class="black">24</td><td class="red">25</td><td class="orange">12</td>
        </tr>
        <tr>
            <td class="orange">8</td><td class="blue">6</td><td class="red">1</td><td class="green">15</td><td class="black">7</td>
        </tr>
        <tr>
            <td class="green">23</td><td class="black">21</td><td class="orange">19</td><td class="blue">3</td><td class="red">11</td>
        </tr>
        <tr>
            <td class="black">20</td><td class="blue">13</td><td class="red">4</td><td class="orange">16</td><td class="green">5</td>
        </tr>
        <tr>
            <td class="red">2</td><td class="green">14</td><td class="black">10</td><td class="orange">18</td><td class="blue">22</td>
        </tr>
    </table>
</body>
</html>
