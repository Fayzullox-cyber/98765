<!DOCTYPE html>
<html>
<head>
<title>Демонстрация тегов p и font</title>
</head>
<body bgcolor="#f0f0f0">
<p align="center">
<font size="7" color="#FF0000" face="Arial">
Это большой красный текст по центру
</font>
</p>

<p align="left">
<font size="5" color="#0000FF" face="Times New Roman">
Это синий текст слева
</font>
</p>

<p align="right">
<font size="3" color="#008000" face="Courier New">
Это зелёный текст справа
</font>
</p>

<p style="background-color: #FFFF00;">
<font color="#000000">
Это текст на жёлтом фоне
</font>
</p>

<p>
<font size="4">
Этот абзац показывает <font color="purple">фиолетовый текст</font> внутри обычного текста
</font>
</p>
</body>
</html>
