<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы без CSS</title>
</head>
<body>

    <h1>Простая таблица</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Возраст</th>
                <th>Город</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Иван</td>
                <td>25</td>
                <td>Москва</td>
            </tr>
            <tr>
                <td>Мария</td>
                <td>30</td>
                <td>Санкт-Петербург</td>
            </tr>
            <tr>
                <td>Петр</td>
                <td>35</td>
                <td>Новосибирск</td>
            </tr>
        </tbody>
    </table>

    <h1>Таблица с заголовком и подписями</h1>

    <table border="1">
        <caption>Список сотрудников</caption>
        <thead>
            <tr>
                <th>Имя</th>
                <th>Возраст</th>
                <th>Должность</th>
                <th>Город</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Иван</td>
                <td>25</td>
                <td>Разработчик</td>
                <td>Москва</td>
            </tr>
            <tr>
                <td>Мария</td>
                <td>30</td>
                <td>Дизайнер</td>
                <td>Санкт-Петербург</td>
            </tr>
            <tr>
                <td>Петр</td>
                <td>35</td>
                <td>Менеджер</td>
                <td>Новосибирск</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Итого:</td>
                <td>Зарплата: 120000</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
